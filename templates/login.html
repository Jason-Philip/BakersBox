{% extends "base.html" %}
{% block content %}



    <div class="row">
        <div class = "col s12 l8 offset-l2 m10 offset-m1">
            <div class="row">
                <!--Left Register header and Explaination and offer to login if already registerred-->
                <div class="col s12 m4">
                    <h3 class="center-align">Login</h3>
                    <p class="center-align">
                        Not Registered?
                        <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Sign up</a>
                    </p>
                </div>
                <form class="col s12 m8" method="POST" action="{{ url_for('login') }}">
                    <div class="card-panel">
                        <!-- name -->
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" name="name" type="text" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" minlength="8"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- Sign in button -->
                        <div class="row">
                            <button type="submit" class="btn">
                                Sign in <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    

{% endblock %}
